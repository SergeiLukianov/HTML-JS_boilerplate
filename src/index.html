<!DOCTYPE html>
  <head>
    <title>HTML + JS boilerplate project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>

    <div class="header">
      <h1>Todo list</h1>
      <input id="search-todos" type="text" placeholder="Search...">
    </div>

    <div class="mainContainer">
      <div class="addTaskContainer">
        <input id="newTaskInput" type="text" placeholder="New task...">
        <button id="addTaskButton">ADD</button>
      </div>

      <div class="openTasksContainer">
        <h2>Open</h2>
        <ul id="openTasksList"></ul>
      </div>

      <div class="doneTasksContainer">
        <h2>Done</h2>
        <ul id="doneTasksList"></ul>
      </div>

      </div>
    </div>
  </body>
</html>
